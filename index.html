<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="inputs">
      <button id="inputRows" onclick="addRow()">Add Row</button>
      <button id="inputCols" onclick="addCol()">Add Column</button>
      <button id="removeRows" onclick="removeRow()">Remove Row</button>
      <button id="removeCols" onclick="removeCol()">Remove Column</button>
      <button id="fillEmpty">Fill Empty</button>
      <button id="fillAll">Fill All</button>
      <button id="clearAll">Clear All</button>

      <select name="colors" id="colors">
        <option value="white">Default Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="maroon">Maroon</option>
        <option value="pink">Pink</option>
        <option value="crimson">Crimson</option>
      </select>
    </div>

    <div class="grid"></div>

    <script src="script.js"></script>
  </body>
</html>
